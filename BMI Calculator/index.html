<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="box">
                <h1 class="title">BMI Calculator</h1>
                <hr class="line-1">
                <form class="bmi-form" autocomplete="off">
                    <div class="form-group">
                        <div class="form-input">
                            <label for="gender">Gender: </label>
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="form-input">
                            <label for="height">Height: </label>
                            <input type="text" name="height" id="height" placeholder="cm">
                            <br>
                            <label for="weight">Weight: </label>
                            <input type="text" name="weight" id="weight" placeholder="kg">
                            <br>
                        </div>
                    </div>
                    <div class="buttons">
                        <input type="button" value="Calculate &#8594;" id="calculate">
                        <input type="button" value="Clear &#8635;" id="clear">
                    </div>
                </form>
                <div class="table">
                    <h2 class="subtitle">Check Your BMI Here</h2>
                    <hr class="line-1">
                    <table class="categories">
                        <tr id="header">
                            <th>Categories</th>
                            <th>BMI Range</th>
                        </tr>
                        <tr id="underweight">
                            <td>Underweight</td>
                            <td>&leq; 18.5</td>
                        </tr>
                        <tr id="normal">
                            <td>Normal weight</td>
                            <td>18.5 &dash; 24.9</td>
                        </tr>
                        <tr id="overweight">
                            <td>Overweight</td>
                            <td>25 &dash; 29.9</td>
                        </tr>
                        <tr id="obesity">
                            <td>Obesity</td>
                            <td>&geq; 30</td>
                        </tr>
                    </table>
                </div>
                <h3 style="font-size: 24px; margin-top: 10px; text-decoration: underline;" id="output"></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
