<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Tip Calculator</h1>
            <div class="group">
                <label for="bill-amt">Bill Amount:</label>
                <input type="text" name="billAmt" id="bill-amt" class="form-input">
            </div>
            <div class="group">
                <label for="tip-percent">Tip Percent(%):</label>
                <input type="text" name="tipPercent" id="tip-percent" class="form-input">
            </div>
            <div class="group">
                <label for="tip-amt">Tip Amount:</label>
                <input type="text" name="tipAmt" id="tip-amt" class="form-input" readonly>
            </div>
            <div class="group">
                <label for="total-bill">Total Bill:</label>
                <input type="text" name="totalBill" id="total-bill" class="form-input">
            </div>
            <input type="submit" value="Calculate" id="submit-btn">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
